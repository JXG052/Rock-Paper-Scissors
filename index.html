<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Rock, Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>You Chose... <span id="playerChoice" class="textOutputs"></span></p>
        <p>Computer Chose... <span id="compChoice" class="textOutputs"></span></p>
        <p id="winnerIs" class="textOutputs"></p>
        <button class="choice" id="ROCK">ROCK</button>
        <button class="choice" id="PAPER">PAPER</button>
        <button class="choice" id="SCISSORS">SCISSORS</button>
    </div>
    <div class="container">
        <p class="count" id="userCount"></p>   
        <p class="count" id="compCount"></p>
    </div>

</body>
</html>
